{{define "title"}}{{.Title}}{{ end }}

{{define "content"}}

<div class="p-6
            bg-white
            space-y-6">
    <h3 class="text-2xl">{{.Host}}/{{.Company.ID}}</h3>
    <form class="w-full
                 max-w-lg">
        <div class="flex
                    flex-wrap
                    -mx-3
                    mb-6">
            <div class="w-full
                        md:w-1/2
                        px-3
                        mb-6">

                <label class="c-form-label"
                       for="name">
                    Name
                </label>
                <input class="c-form-input"
                       id="name"
                       type="text"
                       placeholder="Name"
                       value="{{.Company.Name}}">
            </div>

            <div class="w-full
                        md:w-1/2
                        px-3">
                <label class="c-form-label"
                       for="type">
                    Type
                </label>
                <input class="c-form-input"
                       id="type"
                       type="text"
                       placeholder="Type"
                       value="{{.Company.Type}}">
            </div>
        </div>

        <!-- Branch -->
        <p class="text-gray-400
                  text-xl
                  py-3">
            Branch
        </p>
        <div class="flex
                    flex-wrap
                    -mx-3
                    mb-6">
            <div class="w-full
                        px-3">

                <label class="c-form-label"
                       for="branch_name">
                    Branch Name
                </label>
                <input class="c-form-input"
                       id="branch_name"
                       type="text"
                       placeholder="Branch Name"
                       value="{{.Company.Branch.BranchName}}">
            </div>
        </div>

        <p class="text-gray-400 text-xl py-3">Location</p>
        <div class="flex
                    flex-wrap
                    -mx-3
                    mb-6">
            <!-- Location -->
            <div class="w-full
                        md:w-1/2
                        px-3
                        mb-6">
                <label class="c-form-label"
                       for="location_name">
                    Location Name
                </label>
                <input class="c-form-input"
                       id="location_name"
                       type="text"
                       placeholder="Location Name"
                       value="{{.Company.Branch.Location.Name}}">
            </div>
            <div class="w-full
                    md:w-1/2
                    px-3
                    mb-6">
                <label class="c-form-label"
                       for="location_type">
                    Location Type
                </label>
                <input class="c-form-input"
                       id="location_type"
                       type="text"
                       placeholder="Location Type"
                       value="{{.Company.Branch.Location.Type}}">
            </div>
        </div>

        <p class="text-gray-400 text-xl py-3">Address</p>
        <div class="flex
                    flex-wrap
                    -mx-3
                    mb-6">
            <!-- Address -->
            <div class="w-full
                        px-3
                        mb-6">
                <label class="c-form-label" for="street">
                    Street
                </label>
                <input class="c-form-input"
                       id="street"
                       type="text"
                       placeholder="Street"
                       value="{{.Company.Branch.Location.Address.Street}}">
            </div>

            <div class="w-full
                        md:w-1/3
                        px-3
                        mb-6">
                <label class="c-form-label" for="postal_code">
                    Postal Code
                </label>
                <input class="c-form-input"
                       id="postal_code"
                       type="text"
                       placeholder="Postal Code"
                       value="{{.Company.Branch.Location.Address.PostalCode}}">
            </div>
            <div class="w-full
                        md:w-2/3
                        px-3
                        mb-6">
                <label class="c-form-label" for="city">
                    City
                </label>
                <input class="c-form-input"
                       id="city"
                       type="text"
                       placeholder="City"
                       value="{{.Company.Branch.Location.Address.CityName}}">
            </div>
            <div class="w-full
                        px-3
                        mb-6">
                <label class="c-form-label" for="country">
                    Country
                </label>
                <input class="c-form-input"
                       id="country"
                       type="text"
                       placeholder="Country"
                       value="{{.Company.Branch.Location.Address.Country}}">
            </div>
        </div>

        <button onclick="updateCompany()"
                class="relative
                       inline-flex
                       items-center
                       justify-center
                       p-0.5
                       mb-2
                       mr-2
                       overflow-hidden
                       text-sm
                       font-medium
                       text-gray-900
                       rounded-lg
                       group
                       bg-gradient-to-br
                       from-cyan-500
                       to-blue-500
                       group-hover:from-cyan-500
                       group-hover:to-blue-500
                       hover:text-white
                       focus:ring-4
                       focus:outline-none
                       focus:ring-cyan-200">
          <span class="relative
                       px-5
                       py-2.5
                       transition-all
                       ease-in
                       duration-75
                       bg-white
                       rounded-md
                       group-hover:bg-opacity-0">
              Update
          </span>
        </button>
    </form>
</div>

</script>

{{end}}
